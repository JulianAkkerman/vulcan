<!doctype html>
<html>
  <head>

    <title>AM Parser Demo</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script type=text/javascript src="http://d3js.org/d3.v5.min.js"></script>

  </head>

  <body>

    <h2>AM Parser Demo</h2>
    <div id="headerId">
    <!--input text field with width 50 and right alignment-->
    <!--restricting to numbers as per
    https://stackoverflow.com/questions/13952686/how-to-make-html-input-tag-only-accept-numerical-values
     (somewhere a bit down)-->
    <input style="text-align: left" type="text" size="150" id="inputTextField" value="">
    <div style="display: inline;" id="corpusPositionText"></div>
    <button id="parseButton" style="margin-left: 30px">Parse!</button>
    <!-- select multiple from AMR, DM, PAS, PSD and EDS (checkboxes) -->
    <div style="display: inline; margin-left: 30px">
    <input type="checkbox" id="amrCheckbox" name="amr" value="amr" checked>
    <label for="amr">AMR</label>
    <input type="checkbox" id="dmCheckbox" name="dm" value="dm">
    <label for="dm">DM</label>
    <input type="checkbox" id="pasCheckbox" name="pas" value="pas">
    <label for="pas">PAS</label>
    <input type="checkbox" id="psdCheckbox" name="psd" value="psd">
    <label for="psd">PSD</label>
    <input type="checkbox" id="edsCheckbox" name="eds" value="eds">
    <label for="eds">EDS</label>

    </div>
    </div>

    <div id="chartId"></div>



    <script src="js/definitions.js"></script>
    <script src="js/node.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/table.js"></script>
    <script src="js/label_alternatives.js"></script>
    <script src="js/mouseover_texts.js"></script>
    <script src="js/search.js"></script>
    <script src="js/baseScript.js"></script>


  </body>
</html>
