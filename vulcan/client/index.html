<!doctype html>
<html>
  <head>

    <title>Graph visualization</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script type=text/javascript src="http://d3js.org/d3.v5.min.js"></script>

  </head>

  <body>

<!--    <h2>Graph visualization</h2>-->
    <button id="previousButton">&lt;Previous</button>
    <button id="nextButton">Next&gt;</button>
    <div style="display: inline;" id="corpusPositionText"></div>
    <button id="saveButton">Save</button>
    <div style="display: inline;font-size: 22px; font-weight:bold; margin: 0 100px; text-decoration: underline;" id="messageText"></div>
        <!--color:#590019;-->

    <div style="margin: 25px;">
    <p style="font-size: 18px; margin: 5px; display:inline; float:left;"><b>Sentence:</b></p>
    <p id="sentenceParagraph" style="font-size: 18px; margin: 5px; display:inline; float:left;"></p>
    </div>

    <div id="chartId" style="clear:both"></div>

    <div id="acceptableLeft" style="width:35%; float:left; text-align:center">
      <div style="width:70%; text-align:left; display: inline-block">
      <p>Is this graph (or graph fragment) acceptable as an AMR annotation?</p>
      <input type="radio" id="yesLeft" name="acceptableLeft" value="yes">
      <label for="yesLeft">Completely valid AMR</label><br>
      <input type="radio" id="kindOfLeft" name="acceptableLeft" value="kindOf">
      <label for="kindOfRight">Acceptable (essentially right meaning, but not technically correct)</label><br>
      <input type="radio" id="noLeft" name="acceptableLeft" value="no">
      <label for="noLeft">No</label><br>
    </div>
    </div>
    <div id="preference" style="width:28%; float:left; text-align:center">
      <div style="width:70%; text-align:left; display: inline-block">
      <p>Which of the graphs (or graph fragments) do you prefer?</p>
      <input type="radio" id="leftPreference" name="preference" value="left">
      <label for="leftPreference"><< Left </label><br>
      <input type="radio" id="rightPreference" name="preference" value="right">
      <label for="rightPreference">Right >></label><br>
      <input type="radio" id="identicalPreference" name="preference" value="identical">
      <label for="identicalPreference">They are identical</label><br>
      </div>
    </div>
    <div id="acceptableRight" style="width:35%; float:left; text-align:center">
      <div style="width:70%; text-align:left; display: inline-block">
      <p>Is this graph (or graph fragment) acceptable as an AMR annotation?</p>
      <input type="radio" id="yesRight" name="acceptableRight" value="yes">
      <label for="yesRight">Completely valid AMR</label><br>
      <input type="radio" id="kindOfRight" name="acceptableRight" value="kindOf">
      <label for="kindOfRight">Acceptable (essentially right meaning, but not technically correct)</label><br>
      <input type="radio" id="noRight" name="acceptableRight" value="no">
      <label for="noRight">No</label><br>
        </div>
    </div>

    <label for="commentBox"></label>
    <textarea id="commentBox" rows="4" cols="150" placeholder="Comment" style="margin: 10px"></textarea>

    <script src="js/baseScript.js"></script>
    <script src="js/definitions.js"></script>
    <script src="js/node.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/strings.js"></script>
    <script src="js/label_alternatives.js"></script>

  </body>
</html>
